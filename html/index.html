<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Simple Figma CoinBase Website</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="flex-contain">
                <div class="logo">
                    <a href="#"></a><img src="../assets/img/logo.png" alt="logo"></a>
                </div>
                <nav class="nav-menu">
                    <ul class="main-menu">
                        <li><a href="#">Price</a></li>
                        <li><a href="#">Learn</a></li>
                        <li><a href="#">Individual</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">Developer</a></li>
                        <li><a href="#">Company</a></li>
                    </ul>
                </nav>
                <div class="login">
                    <button class="btn-sec">Sing in</button>
                    <button class="btn-main-s">Get started</button>
                </div>                
            </div>
        </div>
    </header>
    <main>
        <article>
            <section class="home">
                <div class="container">
                        <div class="flex-home">
                            <div class="home-cta">
                                <p>Jump start your portfolio</p><i class="bi bi-arrow-right-short"></i>
                                <h1>Jump Start your crypto portfolio</h1>
                                <p>Coinbase us the easiest place to buy and sell cryptocurrency. Sing
                                    up and get started today.
                                </p>
                                <div class="form">
                                    <input type="email">
                                    <button class="btn-main">Get started</button>
                                </div>
                             </div>    
                             <div class="home-img">
                                <img src="../assets/img/wallet.png" alt="wallet">
                             </div>
                        </div>
                </div>
            </section>
        </article>
    </main>
    <footer></footer>

</body>
